<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <b>Id</b> <input type="text" name="userId" placeholder="아이디10글자이내" maxlength="10" required>
                <input type="button" value="중복확인">
                <br>
                <b>비밀번호</b><input type="password" name="password" placeholder="영문,숫자,문자,특수문자포함" required>
                <br>
                비밀번호 확인<input type="password" required>
                <br>
                Eamil <input type="text" name="email" id="">
                <select name="national" id="" >
                    <option value="">@naver.com</option>
                    <option value="">@nate.com</option>
                    <option value="" selected>직접입력</option>
                </select>
            
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필사진 : 파일선택 : <input type="file">
                <br><br><br>
                성별 : <input type="radio" name="gender" id="m">
                        <label for="m">남자</label>
                        <input type="radio" name="gender" id="f">
                        <label for="f">여자</label>
                <br><br>
                생년월일 : <input type="date" name="dateIn">  
                
                <br><br><br>
                취미 <br>
                <input type="checkbox" name="hobby" id="a">
                <label for="a">야구</label>
                <input type="checkbox" name="hobby" id="b">
                <label for="b">농구</label>
                <input type="checkbox" name="hobby" id="c">
                <label for="c">축구</label> <br>
                <input type="checkbox" name="hobby" id="d">
                <label for="d">공부</label>
                <input type="checkbox" name="hobby" id="e">
                <label for="e">음악감상</label> <br>
                <input type="checkbox" name="hobby" id="g">
                <label for="g" name="hobby">기타</label> : <input type="text">
                <br>
                자기소개<textarea name="" id="" style="resize: none;"></textarea>

            </fieldset>
            <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </form>
    </fieldset>

    
</body>
</html>
